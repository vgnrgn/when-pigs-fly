<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - When Pigs Fly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4a9cff;
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .pig {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: fly 3s infinite alternate;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        @keyframes fly {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(-20px) rotate(10deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pig">üê∑‚úàÔ∏è</div>
        <h1>404 - Page Not Found</h1>
        <p>Oops! Looks like this pig hasn't learned to fly to this page yet.</p>
        <a href="/" class="btn">Return to Home</a>
    </div>
</body>
</html>
